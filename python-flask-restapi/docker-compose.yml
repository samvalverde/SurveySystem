version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - web
    volumes:
      - ./mongo-init-scripts:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  redis:
    image: redis
    networks:
      - web
    ports:
      - 6379:6379

  app:
    build: .
    environment:
      DB_HOST: localhost 
      DB_PORT: 5432
      DB_NAME: tasks
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
    ports:
      - 5002:5000
    networks:
      - web
    depends_on:
      - db
      - mongo
      - neo4j
    volumes:
      - .:/opt/app
    command: poetry run python3 -m flask --app app.py --debug run --host=0.0.0.0

  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: mysecretpassword
    networks:
      - web
    volumes:
      - ./database/:/docker-entrypoint-initdb.d/

  neo4j:
    image: neo4j:4.4
    restart: always
    ports:
      - 7474:7474
      - 7687:7687
    networks:
      - web
    environment:
      NEO4J_AUTH: neo4j/password

networks:
  web:
    driver: bridge
